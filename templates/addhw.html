{% extends "base.html" %}

<style>
    .boxed {
        border: 1px solid red;
        width: 500px;
        margin: 0 auto;
        text-align: center;
    }
</style>


{% block title %}
<div class="boxed">
Add a Homework
</div>
{% endblock %}


{% block bodycontent %}
      <h2><p class="text-center">Add a Homework</p></h2>
{% if message %}
      <p class="text-center" style="border: 1px solid red; width: 500px; margin: 0 auto; text-align: center;">{{message}}</p></h2>
{% endif %}
      <center><h4>Choose your subject</h4></center>
      <form method="POST">
	<center>
	  <div class="btn-group" data-toggle="buttons">
	    <label class="btn btn-primary">
	      <span class="glyphicon glyphicon-book"></span>
	      <input type="radio" name="r" class="btn btn-default" value="English" checked>English
	    </label>
	    <label class="btn btn-primary">
	      <span class="glyphicon glyphicon-globe"></span>
	      <input type="radio" name="r" class="btn btn-default" value="History">History
	    </label>
	    <label class="btn btn-primary">
	      <span class="glyphicon glyphicon-stats"></span>
	      <input type="radio" name="r" class="btn btn-default" value="Math">Math
	    </label>
	    <label class="btn btn-primary">
	      <span class="glyphicon glyphicon-leaf"></span>
	      <input type="radio" name="r" class="btn btn-default" value="Science">Science
	    </label>
	  </div>
	</center>
	<br>
	<textarea class="form-control" name="title" rows="2" placeholder="Assignment title"></textarea>
	<textarea class="form-control" name="due" rows="2" placeholder="Due date (in the form YYYY-MM-DD)"></textarea>
	<textarea class="form-control" name="description" rows="10" placeholder="What's the assignment?"></textarea>
	<textarea class="form-control" name="work" rows="20" placeholder="What do you have so far?"></textarea>
	<textarea class="form-control" name="tags" rows="2" placeholder="Put your tags separated by commas here"></textarea>
	<br>
	<input type="submit" name="b" class="btn btn-default" value="Submit">
	<br>
      </form>

{% endblock %}
