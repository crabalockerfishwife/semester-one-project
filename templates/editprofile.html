{% extends "base.html" %}
{% block title %}
Profile
{% endblock %}

{% block bodycontent %}
<h1><p class="text-center">{{name}}'s Profile</p></h1>
<h3><p class="text-center">{{message}}</p></h3>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <form method="POST">
      <p class="text-right"><img src="{{ url_for( 'static',filename='testimage.jpg') }}" alt="test image" height="170" width="170" class="img-rounded"></p>
      <p class="text-right">
	<input type="submit" name="b" class="btn btn-primary btn-xs" value="Select new profile photo">
	<br>
	<br>
	<input type="submit" name="b" class="btn btn-default" value="Update">
      </p>
    </div>
    <div class="col-md-6">
      <h2><p class="text-left">Name:<input type="text" class="form-control" name="name"  placeholder={{name}}></b></p></h2>
      <h2><p class="text-left">Username:<input type="text" class="form-control" name="username"  placeholder={{username}}></b></p></h2>
      <h3><p class="text-left">Bio:<textarea class="form-control" name="bio" rows="10">{{bio}}</textarea></p></h3>
      <h3><p class="text-left">Subject rankings:</p></h3>
      <h3><p class="text-left">Overall rating:</p></h3>
      <h3><p class="text-left">Homeworks reviewed:</p></h3>
      </form>
    </div>
  </div>
</div>

{% endblock %}

<div class="row">
  <div class="col-md-8">.col-md-8</div>
  <div class="col-md-4">.col-md-4</div>
</div>
